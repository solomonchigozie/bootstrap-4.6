<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Carousels</title>
</head>
<body>
    <div class="container">
        <p class="h3">Carousel</p>

        <!-- carousel  -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1578326626553-39f72c545b07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=498&q=80" 
                    class="d-block w-100" alt="image 1">

                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1578326626553-39f72c545b07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=498&q=80" 
                    class="d-block w-100" alt="image 2">
                    
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1578326626553-39f72c545b07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=498&q=80" 
                    class="d-block w-100" alt="image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" 
            data-target="#carouselExampleControls" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" 
            data-target="#carouselExampleControls" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="bootstrap/js/jquery.min.js" ></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
