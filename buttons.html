<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
        <div class="container my-3">
            <button class="btn btn-primary">Click me</button>
            <button class="btn btn-danger">Click me</button>
            <button class="btn btn-secondary">Click me</button>
            <button class="btn btn-success">Click me</button>
        </div>

        <!-- button sizes  -->
        <div class="container">
            <div class="">
                <button class="btn btn-primary btn-sm">Small Button</button>
                <button class="btn btn-primary btn-lg">Large Button</button>

                <!-- wide buttons to cover width  -->
                <button class="btn btn-primary btn-block my-3">Wide Button</button>

            </div>
        </div>


        <!-- button outlines  -->
        <div class="container">
            <div>
                <button class="btn btn-outline-primary">Click me</button>
                <button class="btn btn-outline-secondary">Click me</button>
                <button class="btn btn-outline-success">Click me</button>
            </div>
        </div>


    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="bootstrap/js/jquery.min.js" ></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
